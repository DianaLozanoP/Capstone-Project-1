{% extends 'base.html' %}

{% block content %}
  <h2>Register with your name</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.name.label }}<br>
      {{ form.name(class="form-control") }}
    </div>
    <div class="form-group mt-2">
      {{ form.submit(class="btn btn-success") }}
    </div>
  </form>
{% endblock %}
