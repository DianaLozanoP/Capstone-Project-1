{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Register with Just Your Name</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.name.label(class="form-label") }}
      {{ form.name(class="form-control") }}
    </div>
    <br>
    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>
{% endblock %}
